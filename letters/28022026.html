<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un secreto para tú</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d12; /* Deep, mysterious dark blue-black */
            color: #e2e8f0;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* The hint - this stays normal so she can read the instructions */
        .instruction {
            font-size: 0.8rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 50px;
            animation: pulse 2s infinite ease-in-out;
        }

        /* The Mirror Secret - This is what gets flipped */
        .mirror-content {
            transform: scaleX(-1); /* The Magic: This flips the entire block horizontally */
            max-width: 80%;
            font-size: 1.5rem;
            line-height: 1.6;
            filter: blur(0.5px); /* Adds a slight "dreamy" look to the backwards text */
            opacity: 0.9;
        }

        /* Subtle glow for the secret message */
        .mirror-content p {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin: 20px 0;
        }

        .heart {
            font-size: 2rem;
            margin-top: 30px;
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* Decorative elements */
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }
    </style>
</head>
<body>

    <div class="corner top-left"></div>
    <div class="corner bottom-right"></div>

    <div class="instruction">
        Encuentra un espejo...
    </div>

    <div class="mirror-content">
        <p>Mi amor,</p>
        <p>Incluso cuando todo parece al revés,</p>
        <p>mi amor por ti es lo único claro.</p>
        <p>Te extraño cada segundo.</p>
        <span class="heart">❤️</span>
    </div>

</body>
</html>

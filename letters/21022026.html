<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar</title>
    <style>
        :root {
            --completion: 22%; 
            --sea-color: #0cbaea;
            --sea-speed: 12s;
            --bottle-speed: 3s;
            /* Colors */
            --glass-dark: #0e4f20;
            --glass-light: #286639;
            --cap-color: #433834;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #a2d2ff;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        /* --- THE SEA --- */
        .sea-container {
            position: absolute;
            bottom: 20%;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .sea-container::after {
            display: block;
            width: 300vw; 
            height: 300vw;
            content: "";
            background-color: var(--sea-color);
            border-radius: 130vw; 
            position: absolute;
            left: 50%;
            top: calc(100% - var(--completion));
            translate: -50% 0;
            animation: spin var(--sea-speed) linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- THE BOTTLE WRAPPER --- */
        .bottle-wrapper {
            position: relative;
            z-index: 5;
            cursor: pointer;
            animation: rideWave var(--bottle-speed) ease-in-out infinite;
            /* Scale down the entire bottle here easily */
            transform-origin: bottom center;
            scale: 0.6; 
        }

        @keyframes rideWave {
            0%, 100% { transform: translateY(10px) rotate(-8deg); }
            50% { transform: translateY(-20px) rotate(8deg); }
        }

        /* --- CSS BOTTLE ARCHITECTURE --- */
        .bottle-art {
            position: relative;
            width: 100px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The Cap/Cork */
        .cap {
            width: 30px;
            height: 40px;
            background: var(--cap-color);
            border-radius: 5px 5px 2px 2px;
            z-index: 3;
        }

        /* The Neck */
        .neck {
            width: 26px;
            height: 80px;
            background: linear-gradient(to right, var(--glass-dark), var(--glass-light), var(--glass-dark));
            margin-top: -5px;
            position: relative;
            z-index: 1;
        }

        /* The Main Body */
        .body {
            width: 90px;
            height: 130px;
            background: linear-gradient(to right, var(--glass-dark), var(--glass-light), var(--glass-dark));
            margin-top: -40px; /* Pulls it up to merge with neck */
            border-radius: 40px 40px 15px 15px; /* Creates the shoulder curve */
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Label */
        .label {
            width: 100%;
            height: 45px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- THE LETTER --- */
        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 280px;
            background: #fdf5e6;
            border: 1px solid #d2b48c;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            z-index: 10;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            text-align: center;
        }

        .letter.open {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="sea-container"></div>

    <div class="bottle-wrapper" onclick="openLetter()">
        <div class="bottle-art">
            <div class="cap"></div>
            <div class="neck"></div>
            <div class="body">
                <div class="label">Para Pami</div>
            </div>
        </div>
    </div>

    <div id="paper" class="letter">
        <h2 style="color: #8b4513;">From Across the Sea</h2>
        <hr style="border: 0; border-top: 1px solid #d2b48c; margin-bottom: 20px;">
        <p style="color: #5d4037;">This message traveled 9,900 kilometers to find you today.</p>
        <p style="color: #5d4037; font-style: italic;">"Te amo cada día - Kryštof"</p>
    </div>

    <script>
        function openLetter() {
            document.getElementById('paper').classList.add('open');
        }
    </script>
</body>
</html>
